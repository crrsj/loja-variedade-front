<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Loja</title>
</head>
<body>
    <div class="container">     

        <h1 class="text-center my-4">Projeto Loja de Variedades</h1>

        <a type="button" class="btn btn-primary btn-lg" href="./form.html">Cadastrar Produto</a><br><br>

        <table class="table" id="tabela">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Categoria</th>
                <th scope="col">Nome</th>
                <th scope="col">Marca</th>
                <th scope="col">Modelo</th>               
                <th scope="col">Imagem</th>
                <th scope="col">Preco</th>
                <th scope="col">Editar</th>
                <th scope="col">Excluir</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
            
            </tbody>
          </table>

          <div class="modal" tabindex="-1" id="exampleModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">                 
                  <h5 class="text-center my-4">Atualizar Produtos</h5>                  
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="id" class="form-label">ID</label>
                          <input type="text" class="form-control" id="id" readonly>          
                        </div>
                        <div class="mb-3">
                          <label for="categoria" class="form-label">Categoria</label>
                          <input type="text" class="form-control" id="categoria">
                        </div>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome">
                          </div>
                          <div class="mb-3">
                            <label for="marca" class="form-label">Marca</label>
                            <input type="text" class="form-control" id="marca">
                          </div>
                          <div class="mb-3">
                            <label for="modelo" class="form-label">Modelo</label>
                            <input type="text" class="form-control" id="modelo">
                          </div>
                          <div class="mb-3">
                            <label for="imagem" class="form-label">URL da Imagem</label>
                            <input type="text" class="form-control" id="imagem">
                          </div>
                          <div class="mb-3">
                            <label for="preco" class="form-label">Pre√ßo R$:</label>
                            <input type="number" class="form-control" id="preco">
                          </div>    
                          <button type="button" class="btn btn-primary" onclick="updateUserData()">Editar</button>          
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        
                      </form>
                
                
                </div>              

                </div>
              </div> 
            </div>
          </div>

    </div>
  
</body>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
